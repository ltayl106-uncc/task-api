openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development servers
  - url: https://task-api-31ff.onrender.com
    description: Production server on render
tags:
  - name: tasks
    description: Task-related endpoints
paths:
  /tasks:
    get:
      summary: List all tasks
      tags:
        - Tasks
      paramaters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completion status
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          required: false
          description: Maxiumum number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
      post:
        summary: Create a new task
        tags:
          - Tasks
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: ../components/schemas/Task.yaml
        responses:
          '201':
            description: ast created successfully
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/Task.yaml
          '400':
            description: Invalid input
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/ValidationError.yaml
  /tasks/{id}:
    get:
      summary: Get a single task by ID
      description: Retrieve a task by its unique ID.
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the task to retrieve.
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example:
                id: 1
                title: Buy groceries
                completed: false
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                error: Validation failed
                details:
                  - ID must be a number
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                error: Task not found
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        title:
          type: string
          example: Buy grocery
        completed:
          type: boolean
          example: false
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: string
          example:
            - Title is required
