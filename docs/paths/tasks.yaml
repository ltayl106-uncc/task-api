get:
  summary: List all tasks
  tags:
    - Tasks
  paramaters:
    - name: completed
      in: query
      required: false
      description: Filter tasks by completion status
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: Maxiumum number of tasks to return
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
  post:
    summary: Create a new task
    tags:
      - Tasks
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    responses:
      '201':
        description: ast created successfully
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Task.yaml
      '400':
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: ../components/schemas/ValidationError.yaml
