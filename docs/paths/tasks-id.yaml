get:
  summary: Get a single task by ID
  description: Retrieve a task by its unique ID.
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the task to retrieve.
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Task retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
          example:
            id: 1
            title: Buy groceries
            completed: false

    '400':
      description: Invalid ID format
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationError.yaml
          example:
            error: Validation failed
            details:
              - ID must be a number

    '404':
      description: Task not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationError.yaml
          example:
            error: Task not found
